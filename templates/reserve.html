{% extends "base.html" %}
{% block content %}

<div class="jumbotron">
  <h1>BuddyBuddy Activity Form</h1>
    <p class="text-warning">

  <label for="choose">Username</label>

  <br>

  <!-- class="text-center" -->

  <br>

  <label for="loc">Activity Location</label>

  <select name="activity">
    <option>Select Location</option>
    <optgroup label="GYM">
      <option value="GYM-Auerbach Arena">Auerbach Arena</option>
      <option value="GYM-Indoor Tennis Court">Indoor Tennis Court</option>
      <option value="GYM-Indoor Track">Indoor Track</option>
      <option value="GYM-Multipurpose Room">Multipurpose Room</option>

      <option value="GYM-Shapiro Gym">Shapiro Gym</option>
      <option value="GYM-Squash Court">Squash Court</option>
      </optgroup>


    <optgroup label="Academics">
      <option value="Academics-TYP 6A-TYP: Computer Science">Computer Science</option>
      <option value="Academics-TYP 1A-TYP: Quantitative Reasoning">Quantitative Reasoning</option>
      <option value="Academics-TYP 5A-TYP: Social Science">Social Science</option>
      <option value="Academics-TYP 9A: Writing">Writing</option>
      </optgroup>


       <optgroup label="Dining">
        <option value="Dining-Einstein Bros. Bagels - Shapiro Student Center">Einstein Bros. Bagels - Shapiro Student Center</option>

        <option value="Dining-Usdan Food Court">Usdan Food Court</option>
        <option value="Dining-Starbucks at Heller-Brown Cafe">Starbucks at Heller-Brown Cafe</option>
        </optgroup>
      </select>


  <br>
  <br>
